<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href = "https://fonts.googleapis.com/css?family=Yantramanav:100,400" rel="stylesheet">
	<link href = "public/styles.css" rel="stylesheet">
	<title>Twitch TV App</title>
</head>
<body>
	<nav>
		<div class = "flex--center flex--aligned">
			<figure>
				<img src = "public/images/logo.png" 
					 alt = "Twitch Logo" 
					 width = "105px" 
					 height = "75px"/>
			</figure>
			<input id = "search-box"
				   class = "search-box"
				   type = "search"
				   name = "search"
				   placeholder = "Search twitch users..">
			</input>
		</div>
	</nav>
	
	<section class = "flex--center section--margin-top">
		<button id = "channels_all" class = "channels__buttons--margin-xs">All</button>
		<button id = "channels_online" class = "channels__buttons--margin-xs">Online</button>
		<button id = "channels_offline" class = "channels__buttons--margin-xs">Offline</button>
	</section>
	
	<section id = "twitch_channels">
		<article class = "flex--aligned">
			<img id = "logo"/>
				<section id = "text">
					<a id = "title"></a>
					<p id = "description"></p>
					<p id = "followers"></p>
				</section>
				<figure>
					<img id = "logo2" src = "public/images/online.png"/>
				</figure>
		</article>
	</section>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
	</script> 
	<script src="public/App.js">
	</script>
	
</body>
</html>
