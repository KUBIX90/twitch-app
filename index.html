<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href = "https://fonts.googleapis.com/css?family=Yantramanav:100,400" rel="stylesheet">
	<link href = "public/styles.css" rel="stylesheet">
	<title>Twitch App</title>
</head>
<body>
	<section class = "flex flex--center section__buttons--margin-top">
		<button id = "channels_all" class = "section--margin-xs button--box-shadow">All</button>
		<button id = "channels_online" class = "section--margin-xs button--box-shadow">Online</button>
		<button id = "channels_offline" class = "section--margin-xs button--box-shadow">Offline</button>
	</section>
	
	<section class = "flex flex--center channel--margin">
			<input id = "search-box"
				   type = "search"
				   name = "search"
				   placeholder = "Search twitch users.."/>
	</section>
	
	<section id = "twitch_channels">
	</section>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
	</script> 
	<script src="public/App.js">
	</script>
	
</body>
</html>
